<!DOCTYPE html>
<html>
    <head>
        <title>
            Path Finder Robot Web Interface
        </title>
        <style>

        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <script>

			function move(argument)
			{
				$.get('/movement-command/' + argument, function (data, status) {
                    console.log(data);
                });
			}

            var map = {}; // You could also use an array
			onkeydown = onkeyup = function(e){
				e = e || event; // to deal with IE
				map[e.keyCode] = e.type == 'keydown';
				/* insert conditional here */
				if(map[38])
				{
					if(map[39])
					{
						move('diag_right');
					}
					else if(map[37])
					{
						move('diag_left');
					}
					else
					{
						move('forward');
					}
				}
				else if(map[40])
				{
					if(map[39])
					{
						move('diag_back_right');
					}
					else if(map[37])
					{
						move('diag_back_left');
					}
					else
					{
						move('backward');
					}
				}
				else if(map[37])
				{
					move('left');
				}
				else if(map[39])
				{
					move('right');
				}
				else if(e.keyCode != 0)
				{
					move('stop');
				}
			}
        </script>

    </head>
    <body>
        <div class="container mt-4">
            <div class="row my-2">
                <div class="col-1"></div>
                <button class="btn btn-primary col-3"><i class="bi bi-arrow-up"></i></button>
            </div>
            <div class="row my-2">
                <button class="btn btn-primary col-2"><i class="bi bi-arrow-left"></i></button>
                <div class="col-1"></div>
                <button class="btn btn-primary col-2"><i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="row my-2">
                <div class="col-1"></div>
                <button class="btn btn-primary col-3"><i class="bi bi-arrow-down"></i></button>
            </div>
        </div>

    </body>
</html>
